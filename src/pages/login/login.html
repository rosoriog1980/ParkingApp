
<ion-content >
  <div>
    <div class="iconLogoImg">
      <img src="assets/imgs/icon-logo-parqueo-app.png">
    </div>
    <br><br><br><br><br>
    <ion-item>
      <h1 class="ppalTitle" ion-text color="totalWhite">Ingresar</h1>
    </ion-item>
    <br><br>
    <ion-list>
      <ion-item>
        <ion-input class="loginInput" ion-text color="danger" placeholder="Correo de PSL" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="loginInput" type="password" placeholder="Contraseña" [(ngModel)]="pwd"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-item>
      <button class="btnLogin" ion-button full (click)="login()">¡Parquear!</button>
    </ion-item>
    <ion-item class="forgetRegister">
        <ion-label ion-text color="light"><u>¿Olvidaste tu contraseña?</u></ion-label>
        <ion-label ion-text color="light" (click)="register()"><u>Registrarse</u></ion-label>
    </ion-item>
  </div>
  <div>

  </div>
</ion-content>
