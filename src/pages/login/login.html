
<ion-content padding>
  <br><br><br><br><br>
  <ion-item>
    <h1 ion-text color="totalWhite">Ingresar</h1>
  </ion-item>
  <br><br>
  <ion-list>
    <ion-item>
      <ion-input ion-text color="danger" placeholder="Correo de PSL." [(ngModel)]="user"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="contraseña" [(ngModel)]="pwd"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <br>
  <ion-item>
    <button ion-button full (click)="login()">Ingresar</button>
  </ion-item>
  <ion-item>
      <ion-label ion-text color="light"><u>¿Olvidaste tu contraseña?</u></ion-label>
      <ion-label ion-text color="light" (click)="register()"><u>Registrarse</u></ion-label>
  </ion-item>
</ion-content>
