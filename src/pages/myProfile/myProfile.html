<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/UserAvatar.png">
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label fixed>Sede: </ion-label>
    <ion-select>
      <ion-option value="" selected="true">Seleccione...</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Celular"></ion-input>>
  </ion-item>
  <ion-item>
    <h1>Mis Vehiculos</h1>
    <ion-icon name="md-add-circle" item-end color="secondary" (click)="addCarVisible = !addCarVisible"></ion-icon>
  </ion-item>
  <add-vehicle [addCarVisible]="addCarVisible" (carAdded)="addVehiccle($event)" ></add-vehicle>
  <ion-item>
    <vehicle-list [listOfVehicles]="vehicles"></vehicle-list>
  </ion-item>
</ion-content>
